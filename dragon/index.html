<!DOCTYPE html>
<html>
<head>
	<title>Dragon Curve Drawer</title>
	<script src="script.js"></script>
	<style>
		body {
			background: #000;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body onclick="drawMore()">
	<canvas id="canvas"></canvas>

	<script>
		var size = 15;

		const c = document.getElementById("canvas");
		var points = [[0, 0], [-1, 0]];
		Fractal.draw(c, points, size)

		function drawMore() {
			var iterations = Math.log2(points.length - 1);

			//Reduce size after several iterations

			/*if (8 < iterations && iterations < 19) {
				size = -1.4 * (iterations - 8) + 15;
				console.log(iterations + ", " + size);
			}*/

			points = Fractal.getPoints(points);
			Fractal.draw(c, points, size);
		}
	</script>
</body>
</html>
